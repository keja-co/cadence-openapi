components:
  schemas:
    Employee:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        first_name:
          type: string
          maxLength: 50
        last_name:
          type: string
          maxLength: 50
        email:
          type: string
          format: email
          maxLength: 254
        phone_number:
          type: string
          maxLength: 128
        postal_address:
          type: string
        city:
          type: string
          maxLength: 100
        postcode:
          type: string
          maxLength: 10
        date_of_birth:
          type: string
          format: date
        hire_date:
          type: string
          format: date
        position:
          type: string
          maxLength: 100
        hourly_rate:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        salary:
          type: string
          format: decimal
          pattern: ^-?\d{0,10}(?:\.\d{0,2})?$
        tax_file_number:
          type: string
          maxLength: 15
        emergency_contact_name:
          type: string
          maxLength: 100
        emergency_contact_relationship:
          type: string
          maxLength: 50
        emergency_contact_phone:
          type: string
          maxLength: 128
        is_active:
          type: boolean
        probation_end_date:
          type: string
          format: date
        notes:
          type: string
        user:
          type: integer
        employee_address:
          type: integer
          nullable: true
        state:
          type: integer
          nullable: true
